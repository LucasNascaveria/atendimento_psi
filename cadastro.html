<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastroForm">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Digite seu nome completo" required>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required pattern="\d{11}" title="Digite um CPF válido (apenas números)">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
            
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
            
            <button type="button" id="cadastrarButton">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>
    <script src="js/cadastro.js"></script>
</body>
</html>
