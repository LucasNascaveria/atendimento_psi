<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
    <div class="perfil-container">
        <h1>Meu Perfil</h1>
        <div class="perfil-info">
            <div class="perfil-avatar">
                <img src="img/default-avatar.png" alt="Foto de Perfil" id="perfilFoto">
                <button id="alterarFotoButton">Alterar Foto</button>
            </div>
            <div class="perfil-dados">
                <p><strong>Nome:</strong> <span id="perfilNome">---</span></p>
                <p><strong>CPF:</strong> <span id="perfilCPF">---</span></p>
                <p><strong>CRP:</strong> <span id="perfilCRP">---</span></p>
                <p><strong>Email:</strong> <span id="perfilEmail">---</span></p>
            </div>
        </div>
        <button id="editarPerfilButton">Editar Perfil</button>
        
        <div id="editarPerfilFormContainer" class="hidden">
            <h2>Editar Perfil</h2>
            <form id="editarPerfilForm">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" readonly>
                
                <label for="crp">CRP:</label>
                <input type="text" id="crp" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
                
                <button type="button" id="salvarPerfil">Salvar Alterações</button>
                <button type="button" id="cancelarEdicao">Cancelar</button>
            </form>
        </div>
    </div>
    <script src="js/perfil.js"></script>
</body>
</html>
