<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atendimento Psicológico</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo</h1>
        <p>Faça login para acessar o sistema.</p>
        <form id="loginForm">
            <label for="login">Usuário ou CPF:</label>
            <input type="text" id="login" name="login" placeholder="Digite seu usuário ou CPF" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            
            <button type="button" id="loginButton">Entrar</button>
        </form>
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
