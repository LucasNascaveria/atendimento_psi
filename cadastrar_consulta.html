<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Consulta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastrar Consulta</h1>
    <form id="consultaForm">
        <label for="paciente_nome">Nome do Paciente:</label>
        <input type="text" id="paciente_nome" name="paciente_nome" required>
        <label for="data_consulta">Data da Consulta:</label>
        <input type="date" id="data_consulta" name="data_consulta" required>
        <label for="hora_consulta">Hora da Consulta:</label>
        <input type="time" id="hora_consulta" name="hora_consulta" required>
        <input type="button" value="Cadastrar" onclick="cadastrarConsulta()">
    </form>
    <script src="script.js"></script>
</body>
</html>
